                <script type="text/javascript">
                    function copyUrl2() {
                        var Url2 = document.getElementById("account").innerText;
                        var oInput = document.createElement('input');
                        oInput.value = Url2;
                        document.body.appendChild(oInput);
                        oInput.select(); // 选择对象

<body style="background-color:#f4f4f4;">

     <div class="wrap">

                <div class="staus_name">
                    <span><a href="index.html">
                        <img src="../Images/jt_left.png" height="20px" /></a></span>Member renewal
                </div>
                
                <div class="es_hybox1">
                            <div class="ES_hytitle4">Your address：
                                 <span class="title" id="account" cols="20"></span>
                                <input type="button" class="botton_title_name" onclick="copyUrl2()" value="ClickCopyCode" />

            <option value="6">6</option>

<div style="margin:auto; text-align:center; margin:15px 0px;">
        <button onclick="joinon()" style="border:none; background:none;  border-radius:5px;width:80%; margin:auto;  color:#fff;text-align:center; background-color:#2886cf; height:35px; line-height:35px;">发送</button></div>
<h2 id="info"></h2>
                </div>
        </div>
         <input type="hidden" id="hfid" />
         
    </div>
<script>
    window.addEventListener('load', function () {


        web3.eth.getAccounts(function (err, accounts) {
            if (accounts.length == 0) {
                $("#account").html("Please unlock！");
            } else {
                $("#account").html(accounts[0]);
                login(accounts[0]);

                var id = Request("id");

                $.ajax({
                    type: "get",
                    url: adminurl+"/ajax/Ajax.ashx?action=JiChengHY&id=" + id + "&address=" + address,
                    success: function (msg) {
                        var msg = eval("(" + msg + ")");
                        $("#jeAccount").val(msg.price);
                        $("#xjrAccount").val(msg.address);
                        $("#hfid").val(msg.id);
                    }
                })
            }

        });
    });
</script>

<script>
    function joinon() {

        var abi = [{
            "constant": false,
            "inputs": [
                {
                    "name": "_ywbh3",
                    "type": "uint32"
                },
                {
                    "name": "_co3",
                    "type": "address"
                }
            ],
            "name": "conti2",
            "outputs": [
                {
                    "name": "",
                    "type": "bool"
                }
            ],
            "payable": true,
            "stateMutability": "payable",
            "type": "function"
        }];
        var address = "0x34848f3c3934733d3ebc6f82489346592566c777";
        var AthenaToken = web3.eth.contract(abi).at(address);

        var amount = $('#amount').val();
        var gas = 2000000;
        var gasPrice = $('#gasPrice').val();

        var xjrx = $('#xjrAccount').val();
        gasPrice = gasPrice * 1000000000;
        var je = $('#jeAccount').val();
        var id = $("#hfid").val();
        if (id != "") {
            if (web3.isAddress(xjrx)) {
                AthenaToken.conti2.sendTransaction(id, xjrx, { value: web3.toWei(je, 'ether'), gas: gas, gasPrice: gasPrice }
                , function (err, res) {
                    var output = "";
                    if (!err) {
                        $("#info").html("Successful delivery! Waiting for block confirmation...");
                        $.ajax({
                            type: "post",
                            url:adminurl+ "/ajax/ajax.ashx?action=addhy",
                            data: { address: function () { return $('#xjrAccount').val(); } },
                            success: function (res1) {

                            }
                        })
                    } else {
                        $("#info").html("Please check the... ");
                    }

                });
            } else { $("#info").html("Not the correct address format!"); }
        }

    }</script>

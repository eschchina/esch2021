    <script>
        window.addEventListener('load', function () {


            web3.eth.getAccounts(function (err, accounts) {
                if (accounts.length == 0) {
                    $("#account").html("请解锁！");
                } else {
                    $("#account").html(accounts[0]);
                    login(accounts[0]);
                }

            });
        });
    </script>

    <script>
        function joinon() {

            var abi = [{
                "constant": false,
                "inputs": [
                    {
                        "name": "_jsr",
                        "type": "address"
                    },
                    {
                        "name": "_xjr",
                        "type": "address"
                    }
                ],
                "name": "join",
                "outputs": [
                    {
                        "name": "",
                        "type": "bool"
                    }
                ],
                "payable": true,
                "stateMutability": "payable",
                "type": "function"
            }];
            var address = "0x34848f3c3934733d3ebc6f82489346592566c777";
            var AthenaToken = web3.eth.contract(abi).at(address);

            var amount = $('#amount').val();
            var gas = 2000000;
            var gasPrice = $('#gasPrice').val();
            var jsrx = $('#jsrAccount').val();
            var xjrx = $('#xjrAccount').val();
            gasPrice = gasPrice * 1000000000;
            var je = $('#jeAccount').val();
            if (web3.isAddress(jsrx)) {
                AthenaToken.join.sendTransaction(jsrx, xjrx, { value: web3.toWei(je, 'ether'), gas: gas, gasPrice: gasPrice }
                , function (err, res) {
                    var output = "";
                    if (!err) {
                        $("#info").html("发送成功！等待区块确认... ");
                        $.ajax({
                            type: "post",
                            url: adminurl + "/ajax/ajax.ashx?action=addhy",

                            success: function (res1) {

                            }
                        })
                    } else {
                        $("#info").html("请检查... ");
                    }

                });
            } else { $("#info").html("不是正确的地址格式！"); }

        }</script>
